<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{site}}</title>
    <link rel="stylesheet", href="{{url_for("static", filename = "bootstrap.css")}}">
</head>
<body>
    <div class="container">
      <div class="page-header">
          <h1>{{topword}}</h1>
      </div>
      <form method="post" action="{{url_for("create")}}">
        <fieldset>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" class="form-control">
          </div>
             <div class="form-group">
            <label for="team">Team</label>
            <input type="text" id="team" name="team" class="form-control">
             </div>
          <div class="form-group">
            <label for="tshirt">Tshirt</label>
            <input type="text" id="tshirt" name="tshirt" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
